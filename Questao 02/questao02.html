<!DOCTYPE html>
<html>
    <head>
        <title>
            Questão 02
        </title>
    </head>
    <body>
        <center>
            <h2>
                Ficha Cadastral
            </h2>
            <font face= "Arial" size="2">
            <form action="" method="" target=""name="formteste">
                <table border="0" width="500" cellpadding="1" cellspacing="1">
                    <tbody>
                        <tr>
                            <td colspan="3">
                                <label for ="nome">Nome:</label>
                            </td>
                            <td colspan="3">
                                <input name="nome" type="text" placeholder="Digite seu nome" size="50"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <label for ="rg">RG:</label>
                            </td>
                            <td>
                                <input name="rg" type="text" placeholder="Digite seu RG" size="13"/>
                            </td>
                            <td >
                                <label for ="cpf">CPF:</label>
                            </td>
                            <td>
                                <input name="cpf" type="text" placeholder="Digite seu CPF" size="13"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <label for ="endereco">Endereço:</label>
                            </td>
                            <td colspan="3">
                                <input name="endereco" type="text" placeholder="Digite seu endereco" size="50"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <label for="sexo">Sexo:</label>
                            </td>
                            <td>
                                <select name="sexo">
                                    <option value="M">Masculino</option>
                                    <option value="F">Feminino</option>
                                </select>
                            </td>
                            <td >
                                <label for="dataNascimento">Data Nascimento:</label>
                            </td>
                            <td>
                                <input name="dataNasciment" type="text" size="13"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <label for="situacaoCivil">Situação Civil:</label>
                            </td>
                            <td>
                                <input name="sexo" type="radio">Solteiro(a)
                            </td>
                            <td>                                
                                <input name="sexo" type="radio">Casado(a)
                            </td>
                            <td>
                                <input name="sexo" type="radio">Viúvo(a)
                            </td>
                        </tr>
                        <tr align="center">
                            <td colspan="6">
                                <button type="reset">Limpar Dados</button>
                            </td>
                        </tr>
                    </tbody>  
                </table>
            </form>
            </font>
        </center>
    </body>
</html>
